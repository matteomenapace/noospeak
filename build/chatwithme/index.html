<script language=Javascript>
function focusInputbox() {
	document.forms.chatform.user_input.focus()
}
var string= "Hi! I am Google, would you like to chat with me? "
var sentence= new Array();
for (i=0; i<string.length; i++){
	sentence[i]= string.substring(0,i+1)
}
var counter=0
function printValue(output, array){
	if (counter<string.length){
		output.value = ""+ array[counter]
		counter++
	} else {
		output.value = string
		document.forms.chatform.yes.value="Yes, please"
		document.forms.chatform.no.value="No, thanks"
	}
	return output.value	
}
</script>
</head>
